<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>曼陀罗工具</title>
<link href="assets_default/css/register.a062185ed28872392082f8b13720ba3b.css?0855a8ce58550963d322" rel="stylesheet"></head>
<body>
	<div class="container">
		<div class="login-wrap">
			<div class="left-wrap left">
				<div class="logo"></div>
				<a href="./index.html" class="btn btn-register">已有账号</a>
			</div>
			<!-- 登陆表单 -->
			<form action="#" class="login-form right" id="register-form">
				<div class="input-row mb40">
					<input type="text" id="email" name="userName" required data-name="邮箱">
					<label class="btn" for="email">邮箱</label>
				</div>
				<div class="input-row mb40">
					<input type="password" id="password" name="userKey" required data-name="密码">
					<label class="btn" for="password">密码</label>
				</div>
				<div class="input-row mb40">
					<input type="password" id="password2" name="userKey2" required data-name="验证密码">
					<label class="btn" for="password">验证密码</label>
				</div>
				<div class="input-row mb60">
					<a class="btn btn-login" id="btn-register">注册</a>
				</div>
				<div class="remember">
					<input type="checkbox" class="check-box" id="check-remember">
					<label for="check-remember" class="check-icon"></label>
					<label for="check-remember" class="ml12">我已阅读并同意曼陀罗<b>用户协议</b></label>
				</div>
			</form>
		</div>
	</div>
<script type="text/javascript" src="assets_default/js/vendors.559629eadb619fad2226.js?0855a8ce58550963d322"></script><script type="text/javascript" src="assets_default/js/register.0b0d12c89547ecbc98d2.js?0855a8ce58550963d322"></script></body>
</html>
